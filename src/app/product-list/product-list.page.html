<ion-header>
  <ion-toolbar>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- product list goes here -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yong Tau Foo</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Stalls/categories -->
  <ion-card-header>
    <strong>Categories</strong>
  </ion-card-header>

  <ion-row>
    <!-- product -->
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <p>Yong Tau Foo</p>
          <ion-card-title>$1.25</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="success">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <p>Yong Tau Foo</p>
          <ion-card-title>
            <span><strike>$1.25</strike></span
            >&nbsp;
            <span><strong>$0.75</strong></span>
          </ion-card-title>
          <ion-card-subtitle>Promotion</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="danger">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <p>Yong Tau Foo</p>
          <ion-card-title><strike>$1.25</strike></ion-card-title>
          <ion-card-subtitle>Out of stock</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="warning">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <p>Yong Tau Foo</p>
          <ion-card-title>$1.25</ion-card-title>
          <ion-card-subtitle>5 in stock</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/homestaff']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/product-list']">
        <ion-icon name="pizza"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/cart']">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/order-history']">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/accountstaff']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
