<ion-header>
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- product list goes here -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yong Tau Foo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Managed by</ion-label>
          <ion-text>Name of staff</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Weekly Sales</ion-label>
          <ion-text>Awesome text</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Stalls/categories -->
  <ion-card-header>
    <strong>Categories</strong>
  </ion-card-header>

  <ion-row>
    <!-- product -->
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <p>Yong Tau Foo</p>
            <span><strike>$1.25</strike></span>
            &nbsp;
            <span><strong>$0.75</strong></span>
          </ion-text>
          <!-- Edit Product -->
          <ion-button fill="clear" size="small">
            <ion-icon slot="icon-only" size="small" name="pencil"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="success">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <p>Yong Tau Foo</p>
            <span><strike>$1.25</strike></span>
            &nbsp;
            <span><strong>$0.75</strong></span>
          </ion-text>

          <!-- Edit Product -->
          <ion-button fill="clear" size="small">
            <ion-icon slot="end" name="pencil"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="danger">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <p>Yong Tau Foo</p>
            <span><strike>$1.25</strike></span>
            &nbsp;
            <span><strong>$0.75</strong></span>
          </ion-text>

          <!-- Edit Product -->
          <ion-button fill="clear" size="small">
            <ion-icon slot="end" name="pencil"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="6">
      <ion-card color="warning">
        <ion-card-header>
          <img
            src="http://d22ir9aoo7cbf6.cloudfront.net/wp-content/uploads/sites/2/2016/11/Yong-Tau-Foo-credit-5-via-Shutterstock1.jpg"
            alt="Yong Tau Foo"
          />
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <p>Yong Tau Foo</p>
            <span><strike>$1.25</strike></span>
            &nbsp;
            <span><strong>$0.75</strong></span>
          </ion-text>

          <!-- Edit Product -->
          <ion-button fill="clear" size="small">
            <ion-icon slot="end" name="pencil"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/account']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/order-history']">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
