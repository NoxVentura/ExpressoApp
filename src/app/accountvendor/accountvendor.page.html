<ion-header>
  <ion-toolbar>
    <ion-title>Account Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label position="floating">User Id</ion-label>
        <ion-input
          [(ngModel)]="Uid"
          required
          type="text"
          name="uid"
          disabled
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Vendor Number</ion-label>
        <ion-input
          [(ngModel)]="this.vendorNum"
          required
          type="text"
          name="vendorNum"
          disabled
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Vendor Store</ion-label>
        <ion-input
          [(ngModel)]="this.vendorStore"
          required
          type="text"
          name="vendorStore"
          disabled
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          [(ngModel)]="this.username"
          required
          type="text"
          name="name"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          [(ngModel)]="this.useremail"
          required
          type="text"
          name="email"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      color="primary"
      class="updateBtn"
      (click)="update()"
    >
      Update Profile
    </ion-button>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="warning"
          class="logoutBtn"
          (click)="logout()"
        >
          Log Out
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="danger"
          class="deleteAccBtn"
          (click)="delete()"
        >
          Delete Account
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/account']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/order-history']">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
