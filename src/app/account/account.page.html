<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">User Id</ion-label>
          <ion-input
            [(ngModel)]="Uid"
            required
            type="text"
            name="uid"
            disabled
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            [(ngModel)]="this.username"
            required
            type="text"
            name="name"
          ></ion-input>
          <!-- <ion-button expand="block" shape="round" color="primary" class="updateBtn" (click)="getUsername()">Get User</ion-button> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            [(ngModel)]="this.useremail"
            required
            type="text"
            name="email"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button
        expand="block"
        color="primary"
        class="updateBtn"
        (click)="update()"
      >
        Update Profile
      </ion-button>

      <hr />

      <ion-list>
        <ion-label>
          <h2>Danger Zone</h2>
        </ion-label>
        <ion-row>
          <ion-col size="6">
            <ion-button
              expand="block"
              color="warning"
              class="logoutBtn"
              (click)="logout()"
            >
              Log Out
            </ion-button></ion-col
          >
          <ion-col size="6">
            <ion-button
              expand="block"
              color="danger"
              class="deleteAccBtn"
              (click)="delete()"
            >
              Delete Account
            </ion-button></ion-col
          >
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/account']">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/order-history']">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Orders</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/cart']">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
